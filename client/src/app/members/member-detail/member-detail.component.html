<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knowAs}}"
        class="card-img-top img-thumbnail">
        <div class="card-body">
            <div>
                <strong>Location: </strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>
            <div>
                <strong>Age: </strong>
                <p>{{member.age}}</p>
            </div>
            <div>
                <strong>Last active: </strong>
                <p>{{member.lastActive | timeago}}</p>
            </div>
            <div>
                <strong>Member since: </strong>
                <p>{{member.created + 'Z' | date: 'dd MM yyyy'}}</p>
            </div>
        </div>
        <div class="card-footer">
            <div class="btn-group d-flex">
                <button class="btn btn-primary">Like</button>
                <button class="btn btn-success">Messages</button>
            </div>
        </div>
        </div>
    </div>
    <div class="div col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.userName}}">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading="Interests">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading="Photos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
                    class="ngx-gallery"></ngx-gallery>
            </tab>
            <tab heading="Messages">
                <p>update</p>
            </tab>
        </tabset>
    </div>
</div>
